<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="header">
        <header>

            <img src="./imagem/logo.svg" alt="" class="logo">
            <h3 class="title">Controle financeiro</h3>
            <div class="menu">
                <img src="./imagem/menu.svg" alt="" class="menu-toogle">
                <ul class="links">
                    <li class="menu-close"><a href="">X</a></li>
                    <li><a href="">Cadastro de transações</a></li>
                    <li><a href=""><span>|</span>Limpar dados</a></li>
                </ul>
            </div>

        </header>
    </div>

  <div class="container">
    <main>

        <div class="area-dados">

            <div class="formulario">

                <div class="titulo-form">
                    <h3>Nova transação</h3>
                </div>
                
                <div class="dados-form">
                    <div id="select">
                        <label for="">Tipo de transação</label>
                        <select>
                            <option valor="opcao1">Compras</option>
                            <option valor="opcao2">Vendas</option>
                        </select>
                    </div>

                    <div id="input1">
                        <label for="nome">Nome da mercadoria</label>
                        <input type="text" placeholder="Input" id="nome">
                    </div>
                    <div id="input2">
                        <label for="valor">Valor</label>
                        <input type="text" placeholder="R$ 0,00" id="valor">
                    </div>
                </div>

                <div class="botao">
                    <button>Adicionar transação</button>
                </div>

            </div>
        </div>

        <div class="area-extrato">

            <div class="titulo-extrato">

                  <h3>Extrato de transações</h3>

            </div>

            <div class="extrato">

                <table>

                    <tr>
                        <td></td>
                        <th class="mercadoria">Mercadoria</th>
                        <td></td>
                        <th class="valor">Valor</th>
                    </tr>


                    <tr>
                        <td class="sinal">+</td>
                        <td class="mercadoria primeira-mercadoria">Lorem ipsum dolor sit amet consectetur</td>
                        <td></td>
                        <td class="valor">R$12.999,99</td>

                    </tr>

                    <tr>
                        <td class="sinal">-</td>
                        <td class="mercadoria"> Quis nostrud exercitation </td>
                        <td></td>
                        <td class="valor">R$99,99</td>
                    </tr>


                    <tr>
                        <td class="sinal">+</td>
                        <td class="mercadoria">Lorem ipsum</td>
                        <td></td>
                        <td class="valor">R$9,99</td>
                    </tr>


                </table>

                <hr>

                <table class="total">
                    <tr>
                        <td class="empty"></td>
                        <td class="mercadoria"><strong>Total</strong></td>
                        <td></td>
                        <td class="valor">R$12.909,99</td>
                    </tr>
                </table>

                <div class="lucro-prejuizo">
                    <p>[LUCRO]</p>
                </div>
                
                </div>
                
                 
            </div>

        </main>
    </div>

</body>

</html>
