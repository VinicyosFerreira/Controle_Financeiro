<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="header">
        <header>

            <img src="./imagem/logo.svg" alt="" class="logo">
            <h3 class="title">Controle financeiro</h3>
            <div class="menu">
                <img src="./imagem/menu.svg" alt="" class="menu-toogle">
                <ul class="links">
                    <li class="menu-close"><a href="">X</a></li>
                    <li><a href="" class="cadastroTransacoes" onclick="cadastro(event)">Cadastro de transações</a></li>
                    <li><a href="" onclick="limparDados(event)"><span>|</span>Limpar dados</a></li>
                </ul>
            </div>

        </header>
    </div>

  <div class="container">
    <main>

        <div class="area-dados">

            <div class="formulario">

                <div class="titulo-form">
                    <h3>Nova transação</h3>
                </div>
              
            <form action="" onsubmit="testaFormulario(event)">
                <div class="dados-form">
                    <div id="select">
                        <label for="">Tipo de transação</label>
                        <select required>
                            <option valor="Compras">Compras</option>
                            <option valor="Vendas">Vendas</option>
                        </select>
                    </div>

                    <div id="input1">
                        <label for="nome">Nome da mercadoria</label>
                        <input type="text" placeholder="Input" 
                        id="nome" required>
                    </div>
                    <div id="input2">
                        <label for="valor">Valor</label>
                        <input type="text" placeholder="R$ 0,00" 
                        id="valor" required onkeyup="mascara(event)" 
                        onkeydown="apenasNumeros(event)" maxlength="17">
                    </div>
                </div>

                <div class="botao">
                    <button>Adicionar transação</button>
                </div>
            </form>

            </div>
        </div>

        <div class="area-extrato">

            <div class="titulo-extrato">

                  <h3>Extrato de transações</h3>

            </div>

            <div class="extrato">

                <table class="table-extrato">
                        <tr>
                            <td class="sinal"></td>
                            <th class="mercadoria">Mercadoria</th>
                            <th class= "valor">Valor</th>
                        </tr>
                </table>
                
                <hr>

                <table class="total">
                        <tr>
                            <td class="sinal"></td>
                            <td class="mercadoria"><strong>Total</strong></td>
                            <td class="valor-total"></td>
                        </tr>
                </table>

                <div class="lucro-prejuizo">
                </div>
                
           </div>
                 
        </div>

        </main>

    </div>

    <script src="./js/index.js"></script>

</body>
</html>
